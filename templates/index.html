<!-- templates/index.html -->
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Biblioteca - Lista de Livros</title>
</head>
<body>
  <h1>Livros</h1>

  {% if mensagem %}
    <p style="color: red;">{{ mensagem }}</p>
  {% endif %}

  <table border="1" cellpadding="6" cellspacing="0">
    <thead>
      <tr>
        <th>ID</th><th>Título</th><th>Autor</th><th>Ano</th><th>Disponível</th><th>Criado em</th>
      </tr>
    </thead>
    <tbody>
      {% for l in livros %}
      <tr>
        <td>{{ l.id }}</td>
        <td>{{ l.titulo }}</td>
        <td>{{ l.autor or "" }}</td>
        <td>{{ l.ano_publicacao or "" }}</td>
        <td>{{ "Sim" if l.disponivel else "Não" }}</td>
        <td>{{ l.criado_em }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <h2>Adicionar Livro</h2>
  <form method="post" action="/">
    <label>Título*: <input type="text" name="titulo" /></label><br/>
    <label>Autor: <input type="text" name="autor" /></label><br/>
    <label>Ano: <input type="number" name="ano_publicacao" /></label><br/>
    <label>Disponível: <input type="checkbox" name="disponivel" value="true"/></label><br/>
    <button type="submit">Adicionar</button>
  </form>
</body>
</html>
